<app-nav></app-nav>

<div class="container pt-5 mt-5">
  <h1>ENCRYPTION PHRASES</h1>
  <button routerLink="/createPhrases">Create New</button>
  <table class="table table-group-divider">
    <thead>
    <tr>
      <td>CODE</td>
      <td>PHRASE</td>
      <td>KEY</td>
      <td>ACTIONS</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of datatable">
      <td>{{item.code}}</td>
      <td>{{item.phrase}}</td>
      <td>{{item.key}}</td>
      <td>
        <button class="btn btn-primary m-1" (click)="getDataEdit(item)">Edit</button>
        <button class="btn btn-primary m-1" (click)="getDataDelete(item)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

  <h3> Decryipt Phrase</h3>
  <div class="d-flex">
    <input class="form-control w-25" type="number" [(ngModel)]="phrase.code" >
    <button class=" btn btn-primary" (click)="getDataEdit(phrase)">Send</button>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <td>CODE</td>
      <td>PHRASE</td>
      <td>KEY</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataTableDecrypt">
      <td>{{item.code}}</td>
      <td>{{item.phrase}}</td>
      <td>{{item.key}}</td>
    </tr>
    </tbody>
  </table>

</div>
