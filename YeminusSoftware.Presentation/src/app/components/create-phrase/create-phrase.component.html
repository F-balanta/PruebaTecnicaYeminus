<app-nav></app-nav>
<div class="container mt-5 w-auto">

  <h1 class="mt-3 mb-3 text-center">ENCRYP PHRASE</h1>

  <div class="form-group">
    <label for="txtPhrase" class="form-label">Phrase</label>
    <input id="txtPhrase" class="form-control" type="text" [(ngModel)]="newPhrase.phrase" name="phrase">
  </div>

  <div class="form-group">
    <label for="txtKey" class="form-label">Key</label>
    <input id="txtKey" class="form-control" type="text" [(ngModel)]="newPhrase.key" name="key">
  </div>


  <button class="btn btn-primary mt-3 m-1" (click)="getDataForm(newPhrase)" [routerLink]="['/showPhrases']">Create</button>
</div>
